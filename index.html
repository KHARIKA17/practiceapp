<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Maitre D App</title>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="main.css">
        <script src="Code.js"></script>
    </head>

    <body>
        <h1>Maitre D</h1>
    
        <div class="bill" name="bill" id="bill">
            <label>Total:</label><input type="number" name="totalIN" placeholder="Enter Input " id="totalIN">
            <label>Rate:</label><input type="number" step="0.01" min="0" max="1" name="rateIN" placeholder="Enter Tip" style="height: 25px;" id="rateIN">
            <div id="output-group">
                <div class="outputlabel">Tip:</div><div class="outputText" id="Tip">$</div>
                <div class="outputlabel">Tax:</div><div class="outputText" id="Tax">$</div>
                <div class="outputlabel">Grand Total:</div><div class="outputText" id="GrandTotal">$</div>
            </div>
            <input type="submit" value="Calculate" name="submit" onclick="calculate()">
        </form>
    </body>
</html>
